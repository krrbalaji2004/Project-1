<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book"></i> Library Management System</h1>
            <div class="user-section">
                <span id="userInfo"></span>
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <nav class="sidebar">
            <ul>
                <li class="active"><a href="#dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="#books"><i class="fas fa-book"></i> Books</a></li>
                <li><a href="#members"><i class="fas fa-users"></i> Members</a></li>
                <li><a href="#borrow"><i class="fas fa-hand-holding"></i> Borrow</a></li>
                <li><a href="#return"><i class="fas fa-undo"></i> Return</a></li>
            </ul>
        </nav>

        <main>
            <section class="search-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search books...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
            </section>

            <section class="add-book-section">
                <h2>Add New Book</h2>
                <form id="addBookForm">
                    <div class="form-group">
                        <input type="text" id="bookTitle" placeholder="Book Title" required>
                        <input type="text" id="bookAuthor" placeholder="Author Name" required>
                        <input type="text" id="bookCategory" placeholder="Category" required>
                        <input type="number" id="bookQuantity" placeholder="Quantity" required>
                        <button type="submit">Add Book</button>
                    </div>
                </form>
            </section>

            <section class="books-section">
                <h2>Available Books</h2>
                <div class="books-grid" id="booksGrid">
                    <!-- Books will be added here dynamically -->
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Library Management System</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
